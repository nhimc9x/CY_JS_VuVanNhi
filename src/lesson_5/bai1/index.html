<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="../../output.css">
  <script src="main.js" type="text/javascript" defer></script>
</head>

<body class="bg-gray-800">
  <div class="max-w-md mx-auto rounded-lg overflow-hidden md:max-w-xl py-6">
    <div class="md:flex">
      <div class="w-full p-3">
        <div id="drop-area"
          class="relative min-h-52 h-max p-3 rounded-lg border-2 border-gray-300 bg-[#3c424a] flex flex-col-reverse justify-between shadow-lg hover:shadow-xl transition-shadow duration-300 ease-in-out">
          <input class="absolute bg-green-500 size-full top-0 left-0 opacity-0 z-10 cursor-pointer" type="file" multiple />

          <div id="display-file" class="w-full flex flex-col items-center mt-2">
            <span class="block text-gray-500 font-semibold">Drag &amp; drop your files here</span>
            <span class="block text-gray-400 font-normal mt-1">or click to upload</span>
          </div>

          <div class="img-list">
          </div>

        </div>
      </div>
    </div>
  </div>
</body>

</html>
