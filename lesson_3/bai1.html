<body>
  <ul>
    <li>1</li>
    <li>2</li>
  </ul>
  <button onclick="handleAdd()">Add</button>

  <script>
    const handleAdd = () => {
      const ulNode = document.querySelector('ul')
      const newLiNode = document.createElement('li')
      newLiNode.innerHTML = ulNode.children.length + 1
      ulNode.appendChild(newLiNode)
    }
  </script>
</body>
