<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
  <ul>
    <li>1</li>
    <li>2</li>
    <li>3</li>
    <li>4</li>
    <li>5</li>
  </ul>
  <button onclick="handleChange()">Change</button>

  <script>
    const handleChange = () => {
      const ulNode = document.querySelector('ul')
      const arrLi = Array.from(ulNode.children)

      const arrReverseText = arrLi.map(item => item.innerHTML).reverse()
      
      arrLi.forEach((item, index) => {
        item.innerHTML = arrReverseText[index]
      })

    }
    
  </script>
</body>

</html>
