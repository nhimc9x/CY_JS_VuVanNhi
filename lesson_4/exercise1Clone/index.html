<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
  <script src="main.js" type="text/javascript" defer></script>
</head>

<body>
  <div class="wrapper">
    <div id="cal-body">
      <div class="display">
        <input type="text" readonly>
      </div>
      <div style="padding-top: 40px;">

        <div class="buttons">
          <button onclick="handleKeyBoardNum(this)">1</button>
          <button onclick="handleKeyBoardNum(this)">2</button>
          <button onclick="handleKeyBoardNum(this)">3</button>
          <button onclick="hanldeOperation(this)">+</button>
        </div>
        <div class="buttons">
          <button onclick="handleKeyBoardNum(this)">4</button>
          <button onclick="handleKeyBoardNum(this)">5</button>
          <button onclick="handleKeyBoardNum(this)">6</button>
          <button onclick="hanldeOperation(this)">-</button>
        </div>
        <div class="buttons">
          <button onclick="handleKeyBoardNum(this)">7</button>
          <button onclick="handleKeyBoardNum(this)">8</button>
          <button onclick="handleKeyBoardNum(this)">9</button>
          <button onclick="hanldeOperation(this)">*</button>
        </div>
        <div class="buttons">
          <button onclick="handleReset()">C</button>
          <button onclick="handleKeyBoardNum(this)">0</button>
          <button onclick="getResult()">=</button>
          <button onclick="hanldeOperation(this)">/</button>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
