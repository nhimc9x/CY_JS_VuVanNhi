<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <div class="wrapper">
        <div class="notification">Đuổi hình bắt chữ</div>
        <div class="suggest">
            <img src="assets/4047066.png" alt="">
            <span>2</span>
        </div>
        <div class="question">
            <p class=""></p>
            <div class="">
                <img id="qs-img" src="" alt="">
            </div>
        </div>
        <div class="answer">
        </div>

        <div class="user-answer">
            <input type="text">
            <button onclick="handleCheck()">Next</button>
        </div>

        <div class="countdown"></div>
        <div class="game-over">
            <div>
                <a href="">
                    <img src="assets/play-again.png" alt="">
                </a>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="main.js"></script>
    <link rel="stylesheet" href="style.css">
</body>

</html>
